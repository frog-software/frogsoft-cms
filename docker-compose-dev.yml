version: "3"
services:
  mysql:
    image: mysql:8.0.26
    container_name: frogsoft-cms-mysql
    volumes:
      - "./mysql/db_data:/var/lib/mysql"
      - "./mysql/conf.d:/etc/mysql/conf.d"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks: 
      frogsoft-cms-network:
        aliases:
          - mysql


  frogsoft-cms-backend:
    depends_on: 
      - mysql
    build: ./backend
    container_name: frogsoft-cms-backend
    restart: unless-stopped
    command:
      - "./wait-for-it.sh"
      - "mysql:3306"
      - "--"
      - "java"
      - "org.springframework.boot.loader.JarLauncher"
    environment:
      MYSQL_URL: mysql
      MYSQL_DB: ${MYSQL_DATABASE}
      MYSQL_USERNAME: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      PORT: ${BACKEND_PORT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_DELAY: ${JWT_EXPIRATION_DELAY}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks: 
      - frogsoft-cms-network


  frogsoft-cms-user:
    build: ./frontend-user
    container_name: frogsoft-cms-user
    restart: unless-stopped
    ports:
      - "${FRONTEND_USER_PORT}:80"


  frogsoft-cms-admin:
    build: ./frontend-admin
    container_name: frogsoft-cms-admin
    restart: unless-stopped
    environment: 
      VITE_BACKEND_URL: http://localhost:${BACKEND_PORT}
    ports:
      - "${FRONTEND_ADMIN_PORT}:80"


networks: 
  frogsoft-cms-network:
